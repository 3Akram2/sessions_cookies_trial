        <form action="" method="get">
            <table >
                <tr>
                    <td ><label for="Name"><span style="color:red;">*</span>Your Name</label></td>

                </tr>

                    <td ><label for="altMail">Alternate E-Mail ID</label></td>

                </tr>
                <tr>
                    <td><label for="Phone">Your number</label></td>
                    <td>country code - city code  - phone number <br></code><input type="tel" size="5"> - <input type="tel" size="5"> - <input type="tel" size="10"></td>
                </tr>
                <tr>
                    <td><label for="no">Phone number</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label for="postal"><span style="color:red;">*</span>Your Postal Address</label></td>
                    <td><textarea name="postal" id="" cols="25" rows="8"></textarea></td>
                </tr>
                <tr>
                    <td><label for="country"><span style="color:red;">*</span>country</label></td>
                    <td><select name="counrty" >
                        <option value="i" disabled selected>----Select One----</option>
                        <option value="egypt">Egypt</option>
                        <option value="sudan">Sudan</option>
                        <option value="morocco">Morocco</option>
                      </select></td>
                </tr>

                    <td><label for="pass"><span style="color:red;">*</span>Password</label></td>

                </tr>

                    <td>

                    </td>

                    </td>
                </tr>

                </tr>
